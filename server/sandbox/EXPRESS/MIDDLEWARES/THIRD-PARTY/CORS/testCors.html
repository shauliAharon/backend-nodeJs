<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cors</title>
  </head>
  <body>
    <h1>In cors example</h1>
    <pre id="output"></pre>
    
    <script>
      const OUTPUT = document.getElementById("output");
      
      const resultMessages = message => {
        console.log(message);
        OUTPUT.innerHTML = message;
      };

      const getData = async () => {
        try {
          const data = await fetch("http://127.0.0.1:7171");
          const { message } = await data.json();
          return resultMessages(message);
        } catch (err) {
          resultMessages(err.message);
        }
      };

      getData();
    </script>
  </body>
</html>
